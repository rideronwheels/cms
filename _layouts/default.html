---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="stylesheet" type="text/css" href={{ "/assets/style/bootstrap.min.css" | relative_url }} defer>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" defer>
	<!-- Add icon library -->
	<link rel="stylesheet" type="text/css" href={{ "/assets/style/fullpage.min.css" | relative_url }} defer>
	<link rel="stylesheet" type="text/css" href={{ "/assets/style/font-awesome.min.css" | relative_url }} defer>
	<link rel="stylesheet" type="text/css" href={{ "/assets/style/main.css" | relative_url }} defer>
	<script type="text/javascript" src={{ "/assets/script/nodes.js" }}></script>
	<script type="text/javascript" src={{ "/assets/script/jquery-3.3.1.min.js" | relative_url }} defer></script>
	<script type="text/javascript" src={{ "/assets/script/popper.min.js" | relative_url }} defer></script>
	<script type="text/javascript" src={{ "/assets/script/bootstrap.min.js" | relative_url }} defer></script>
	<script type="text/javascript" src={{ "/assets/script/scrolloverflow.min.js" | relative_url }} defer></script>
	<script type="text/javascript" src={{ "/assets/script/fullpage.min.js" | relative_url }} defer></script>
	<script type="text/javascript" src={{ "/assets/script/app.js" | relative_url }} defer></script>


	<link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">

	{% if page.url == '/' %}
	<title>TROW - The Rider On Wheels</title>
	{% seo title=false %}
	{% else %}
	{% seo %}
	{% endif %}
    
</head>

<body>
	<script type="text/javascript">
        var nodesjs = new NodesJs({
            id: 'nodes',
            width: window.innerWidth,
            height: window.innerHeight,
            particleSize: 2,
            lineSize: 1,
            particleColor: [255, 255, 255],
            lineColor: [255, 255, 255],
            backgroundFrom: [0, 0, 0],
            backgroundTo: [0, 0, 0],
            backgroundDuration: 4000,
            nobg: false,
            number: window.hasOwnProperty('orientation') ? 30: 100,
            speed: 20
        });
    </script>
    
    <!-- </nodes.js embedding> -->

    <script type="text/javascript">
        window.onresize = function () {
            nodesjs.setWidth(window.innerWidth);
            nodesjs.setHeight(window.innerHeight);
        };
    </script>
	<head>
		<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark navbar-right order-1">
		<a class="navbar-brand" href="/">
			<img class="brand-logo" src={{ "/assets/img/logowhite.png" | relative_url }} alt="trow logo">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto post-data">
				<li class="nav-item active">
					<a class="nav-link" href="{{site.url}}">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{site.url}}/#camp">Moto</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{site.url}}/#posts">Videos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{site.url}}/blog/">Blog</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{site.url}}/#about">About</a>
				</li>
			</ul>
			<ul class="navbar-nav social-icons">
				<a  href="https://www.facebook.com/trow.online/" target="_blank">
					<i class="fa fa-facebook share-button"></i></a>
				<a  href="https://www.youtube.com/channel/UC3WVq5QxW7-kPbsjVT8Rk-A" target="_blank">
				<i class="fa fa-youtube share-button"></i></a>
				<a  href="" target="_blank">
				<i class="fa fa-instagram share-button"></i></a>
				
			</ul>
		</div>
	</nav>
	</head>
	{{content}}
</body>
</html>
