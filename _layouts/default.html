---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href={{ "/assets/style/fullpage.min.css" | relative_url }}>
	<link rel="stylesheet" type="text/css" href={{ "/assets/style/main.css" | relative_url }}>
	<link rel="icon" href="/favicon.ico" type="image/x-icon">

	{% if page.url == '/' %}
	<title>TROW - The Rider On Wheels</title>
	{% seo title=false %}
	{% else %}
	{% seo %}
	{% endif %}

</head>

<body>
	<head>
		<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark navbar-right order-1">
		<a class="navbar-brand" href="/">
			<img class="brand-logo" src={{ "/assets/img/logowhite.png" | relative_url }} alt="trow logo">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto post-data">
				<li class="nav-item active">
					<a class="nav-link" href="{{site.url}}">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{site.url}}/#camp">Moto</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{site.url}}/#posts">Posts</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{site.url}}/blog">Blog</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{site.url}}/#about">About</a>
				</li>
			</ul>
		</div>
	</nav>
	</head>
	{{content}}
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script type="text/javascript" src={{ "/assets/script/scrolloverflow.min.js" | relative_url }}></script>
	<script type="text/javascript" src={{ "/assets/script/fullpage.min.js" | relative_url }}></script>
	<script type="text/javascript" src={{ "/assets/script/app.js" | relative_url }}></script>
	<script type="text/javascript" src="{{ "/assets/script/jquery.vide.js" | relative_url }}></script>
</body>
</html>
