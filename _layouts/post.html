---
layout: default
---
<header class="masthead content" style="background-image: url('{{page.image}}')">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<div class="site-heading">
					<h1 class="subheading"></h1>
				</div>
			</div>
		</div>
	</div>
</header>
<main>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<div class="post-preview">
					<a href="{{page.link}}">
						<h1 class="post-title">
							{{page.title}}
						</h1>
						<p class="post-subtitle">
							{{page.subtitle}}
						</p>
					</a>
					<div class="post-meta">{{page.date | date_to_string}}</div>
					<hr>
					<p>
						{{content}}
					</p>
				</div>
				<hr>
			</div>
		</div>
	</div>
</main>
<footer>
	&copy; The Rider On Wheels 2018
</footer>
